<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela</title>

<style>
        table {

            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>

</head>
<body>

 <h2>Cadastro de Informações</h2>
    <form id="infoForm">
        <label for="subject">Matéria:</label>
        <input type="text" id="subject" required>

        <label for="date">Data:</label>
        <input type="date" id="date" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" required>

        <label for="theme">Tema:</label>
        <input type="text" id="theme" required>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="https://example.com" required>

        <button type="submit">Cadastrar</button>
    </form>

<h2>Informações Cadastradas</h2>
    <table id="InfoTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Matéria</th>
                <th>Data</th>
                <th>Autor</th>
                <th>Tema</th>
                <th>LINK</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas adicionadas aqui -->
        </tbody>
    </table>

<script>
	document.getElementById('infoForm').addEventListener('submit', function(event) {event.preventDefault(); // Evita o envio do formulário

		// Captura os valores dos campos
		const subject = document.getElementById('subject').value;
		const date = document.getElementById('date').value;
		const author = document.getElementById('author').value;
		const theme = document.getElementById('theme').value;
		const url = document.getElementById('url').value;

		// Obtém o corpo da tabela
		const tableBody = document.getElementById('infoTable').querySelector('tbody');

		// Crie uma nova linha na tabela
		const newRow = tableBody.insertRow();

		// Insere células na linha
		const cell1 = newRow.insertCell(0);
		const cell2 = newRow.insertCell(1);
		const cell3 = newRow.insertCell(2);
		const cell4 = newRow.insertCell(3);
		const cell5 = newRow.insertCell(4);
		const cell6 = newRow.insertCell(5);

		// Preenche as células com conteúdo
		cell1.textContent = tableBody.row.lenght; // Número da linha
		cell2.textContent = subject;
		cell3.textContent = date;
		cell4.textContent = author;
		cell5.textContent = theme;

		// Adicioma o link como hyperlink
		const link = document.createElement('a');
		link.href = url;
		link.textContent = 'Acesso';
		link.target = '_blank'; //Abre em nova aba
		cell6.appendChild(link);

		// Limpa os campos do formulário
		document.getElementById('infoForm').reset();
    });
</script>
</body>
</html>
