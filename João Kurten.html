<body>

    <h2>Cadastro de Informações</h2>
    <form id="infoForm">
        <label for="subject">Matéria:</label>
        <input type="text" id="subject" placeholder="Assunto" required>

        <label for="date">Data:</label>
        <input type="date" id="date" placeholder="https://example.com" required>

        <label for="author">Autor:</label>
        <input type="text" id="author" placeholder="Suzanne Collins" required>

        <label for="theme">Tema:</label>
        <input type="text" id="theme" placeholder="Livro" required>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="Preencha aqui" required>

        <button type="submit">Cadastrar</button>
    </form>

<h2>Informações Cadastradas</h2>
    <table id="infoTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Matéria</th>
                <th>Data</th>
                <th>Autor</th>
                <th>Tema</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas adicionadas aqui -->
        </tbody>
    </table>



</body>
</html>
