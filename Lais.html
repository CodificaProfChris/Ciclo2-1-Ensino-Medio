<h1>  </h1>



<h2> Cadastro de Informações </h2>
<form id="inform">
	<label for="subject">Matéria:</label>
	<input type="text" id="subject"placeholder="Boamadrugada" required>

	<label for="date">Data:</label>
	<input type="date" id="date" placeholder="Boanoite" required>

	<label for="author">Autor:</label>
	<input type="text" id="author"placeholder="Boatarde" required>

	<label for="theme">Tema:</label>
	<input type="text" id="theme" placeholder="Bomdia" required>

	<label for="url">URL:</label>
	<input type="url" id="url" placeholder="https://example.com" required>

	<button type="submit">Cadastrar</button>
</form>

<h2>Informações Cadastradas</h2>
   <table id="infoTable">
   	 <thead>
         <tr>
         	<th>#</th>
         	<th>Matéria</th>
         	<th>Data</th>
         	<th>Tema</th>
         	<th>URL</th>
         </tr>
       </thead>
       <tbody>

       	 </tbody>
       </table>
</body>
